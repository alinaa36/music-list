<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Track Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0A1F1C;
      --secondary-bg: #132E2A;
      --accent: #4ADE80;
      --muted-accent: #275A4F;

      --text-primary: #E6FFF3;
      --text-secondary: #A3C9BF;
      --text-disabled: #5D7873;

      --card-bg: #1B3935;
      --input-bg: #193330;
      --input-border: #275A4F;

      --btn-primary: #00CC66;
      --btn-hover: #00E673;
      --btn-secondary: #275A4F;

      --modal-overlay: rgba(7, 20, 18, 0.85);

      --font-base: 'Inter', sans-serif;
      --font-heading: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-base);
      background-color: var(--primary-bg);
      color: var(--text-primary);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--secondary-bg);
      font-family: var(--font-heading);
      font-size: 24px;
    }

    .btn-primary {
      background-color: var(--btn-primary);
      color: var(--text-primary);
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-color: var(--btn-hover);
      transform: scale(1.03);
    }

    .track-list {
      padding: 2rem;
      display: grid;
      gap: 1rem;
    }

    .track-card {
      background-color: var(--card-bg);
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.2s;
    }
    .track-card:hover {
      box-shadow: 0 2px 12px var(--muted-accent);
    }

    .form-group {
      margin-bottom: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-primary);
      font-family: var(--font-base);
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 5px var(--accent);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--modal-overlay);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background-color: var(--secondary-bg);
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .genre-tag {
      background-color: var(--muted-accent);
      color: var(--text-primary);
      border-radius: 16px;
      padding: 4px 10px;
      display: inline-block;
      margin-right: 0.5rem;
      font-size: 14px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
    }
    .pagination button {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
    }
    .pagination .active {
      color: var(--accent);
      font-weight: bold;
    }
    .pagination button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <div>ðŸŽµ Music Track Manager</div>
    <button class="btn-primary">+ Create Track</button>
  </header>

  <section class="track-list">
    <div class="track-card">
      <h3 style="margin-top: 0">Track Title</h3>
      <p class="genre-tag">Pop</p>
      <p class="genre-tag">2023</p>
    </div>
    <div class="track-card">
      <h3 style="margin-top: 0">Another Track</h3>
      <p class="genre-tag">Rock</p>
    </div>
  </section>

  <div class="pagination">
    <button>&laquo;</button>
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <button>&raquo;</button>
  </div>
</body>
</html>
